<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos/ Mouse</title>
    <script>
        function acao1(){
            alert('Evento disparado')
        }

        function acao2(){
            alert('O cursor do mouse deixou a regiao do elemento')
        }
    </script>
</head>
<body>
    <div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width:150px;">
onclick/ ondblclick / onmouseout/ onmouseover/ onmouseup


    </div>
</body>
</html>
