<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Spans</title>
    <style type="text/css">

        #topo{
            background: rgb(0, 0, 255);
        }
        #conteudo{
            background: red;
        }
        #rodape{
            background:green
        }
        #assinatura{
            background: pink
        }
        .produto{
            background: grey;
            margin: 10px;
            padding: 5px;
        }
        .azul{
            color: blue;
        }

    </style>
</head>

<body>

    <div id="topo">

        <img src="imagens_div_span/amazon.png"  alt="LogoAmazonPrime.png" width="200px">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos </span> reservados
    </div>

    <span id="assinatura">
        Marcos
    </span>

    <span>
        Aurelio
    </span>

</body>
</html>
