<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style type="text/css">
        a{
            padding: 5px 10px;
            text-decoration: none;
            font-family: "Helvetica Neue",Helvetica,Arial;
            font-weight: 600;
        }
        a:link a:visited{
            color: #b9c941;
        }
        a:hover{
            color:#fff;
            background: #075e79;
            border-radius: 5px;
        }
        a:active{
            color: #f3f171;
        }

    </style>
</head>
<body>

    <a href="https://www.google.com.br"> Google </a> 
    <a href="https://www.google.com.br"> Tech Mundo </a> 
    <a href="https://www.megacurioso.com.br"> Mega Curioso </a> 
    
</body>
</html>
